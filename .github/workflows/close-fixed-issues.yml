name: Close Fixed Issues

on:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 2 AM UTC
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Enable dry-run (log only, no warnings or closing)"
        required: false
        default: "true"

jobs:
  manage-fixed-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI & jq
        run: |
          sudo apt update
          sudo apt install -y gh jq

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Create logs directory
        run: mkdir -p logs

      - name: Analyze and manage Fixed issues
        id: analyze
        run: |
          echo "ðŸ” Dry-run mode: ${{ github.event.inputs.dry_run }}"
          dry_run="${{ github.event.inputs.dry_run }}"
          summary_file="logs/summary.txt"
          touch "$summary_file"

          echo "### ðŸ”„ Fixed Issue Report" >> "$summary_file"
          echo "" >> "$summary_file"

          issue_list_file="logs/issues_raw.json"

          # Fetch issues and store raw JSON
          gh issue list --label "Fixed" --state open --limit 100 --json number,updatedAt,author,title \
            | jq -c '.' > "$issue_list_file"

          # Sort and iterate
          sorted_issues=$(jq -s '.[0] | sort_by((.updatedAt | fromdateiso8601)) | reverse' "$issue_list_file")

          echo "$sorted_issues" | jq -c '.[]' | while read -r issue; do
            issue_number=$(echo "$issue" | jq '.number')
            issue_title=$(echo "$issue" | jq -r '.title')
            updated_at=$(echo "$issue" | jq -r '.updatedAt')
            author=$(echo "$issue" | jq -r '.author.login')
            updated_epoch=$(date --date="$updated_at" +%s)
            now_epoch=$(date +%s)
            days_inactive=$(( (now_epoch - updated_epoch) / 86400 ))
            days_left=$(( 30 - days_inactive ))
            issue_url="https://github.com/${{ github.repository }}/issues/$issue_number"

            line="- [#$issue_number]($issue_url) â€” \"$issue_title\" (by @$author, $days_inactive days inactive"

            if [ "$days_inactive" -ge 30 ]; then
              echo "â›” Closing issue #$issue_number"
              closed_issues+=$'\n'"âŒ $line)"
              if [ "$dry_run" != "true" ]; then
                gh issue close "$issue_number" --comment "This issue is marked **Fixed** and has had no activity for 30+ days. Closing it now. Feel free to reopen if needed. âœ…"
              fi

            elif [ "$days_inactive" -ge 25 ]; then
              echo "âš ï¸ Warning for issue #$issue_number"
              warned_issues+=$'\n'"âš ï¸ $line, closes in $days_left days)"
              if [ "$dry_run" != "true" ]; then
                gh issue comment "$issue_number" --body "âš ï¸ Hi @$author â€” this issue is marked **Fixed** and has had no activity for $days_inactive days. It will be automatically closed in $days_left days if no updates are made. Please comment or reopen if needed."
              fi

            else
              echo "â„¹ï¸ Issue #$issue_number is not yet stale"
              active_issues+=$'\n'"ðŸŸ¢ $line, closes in $days_left days)"
            fi
          done

          if [ -n "$active_issues" ]; then
            echo "### ðŸŸ¢ Active Issues" >> "$summary_file"
            echo "$active_issues" >> "$summary_file"
            echo "" >> "$summary_file"
          fi

          if [ -n "$warned_issues" ]; then
            echo "### âš ï¸ Warned Issues" >> "$summary_file"
            echo "$warned_issues" >> "$summary_file"
            echo "" >> "$summary_file"
          fi

          if [ -n "$closed_issues" ]; then
            echo "### âŒ Closed Issues" >> "$summary_file"
            echo "$closed_issues" >> "$summary_file"
            echo "" >> "$summary_file"
          fi

      - name: Upload summary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: fixed-issue-report
          path: logs/summary.txt

      - name: Display summary in GitHub UI
        run: cat logs/summary.txt >> $GITHUB_STEP_SUMMARY
